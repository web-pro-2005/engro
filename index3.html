<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="2nd.css">

<body>
    <div class="container-fluid a">
        <div class="row">
            <div class="col-4 col-xxl-3 offset-1">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">WareHouse Name</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-1 b b1 offset-5">
                <button><i class="fa-regular  fa-plus b1"></i></button>
            </div>
            <div class="col-1 b">

                <button onclick="window.print()"><i class='bx bx-printer'></i></button>
            </div>


        </div>
        <div class="row">
            <div class="col-4 col-xxl-3 offset-1">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">WareHouse Code</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-5 col-xxl-3 offset-2">
                <div class="input-group">
                    <span class="input-group-text">From</span>
                    <input type="date" aria-label="First name" class="form-control">
                    <span class="input-group-text">To</span>
                    <input type="date" aria-label="Last name" class="form-control">
                </div>
            </div>
        </div>

        <div id="myForm">
            <div class="a0">

                <div class="row">
                    <div class="col-10  offset-1">
                        <div class="input-group">
                            <span class="input-group-text b3">1</span>
                            <select class="form-select " id="inputGroupSelect01">
                                <option selected>Topic</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <input type="number" aria-label="Last name" class="form-control" placeholder="No Of Labour">
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>WareHouse</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <input type="text" aria-label="Last name" class="form-control" placeholder="Name">

                                    class="fa-solid fa-trash "></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
